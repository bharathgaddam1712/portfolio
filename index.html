  <style>
    body {
      background-color: #0a192f;
      color: #8892b0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #0a192f;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #495670;
      border: 3px solid #0a192f;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #64ffda;
    }

    .link-underline {
      display: inline-block;
      position: relative;
      color: #64ffda;
    }

    .link-underline::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0px;
      left: 0;
      background-color: #64ffda;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
    }

    .link-underline:hover::after {
      visibility: visible;
      width: 100%;
    }
  </style>
